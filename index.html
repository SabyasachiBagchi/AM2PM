<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Service Management - Firebase Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 style="text-align: center; margin-bottom: var(--space-24);">üçΩÔ∏è Food Service Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <input type="email" id="username" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div id="loginError" class="login-error hidden"></div>
                <button type="submit" class="btn btn--primary" style="width: 100%; margin-bottom: var(--space-12);">Login</button>
            </form>
            <button id="viewOnlyBtn" class="btn btn--outline" style="width: 100%;">View Only Mode</button>
            
            <div style="margin-top: var(--space-24); padding-top: var(--space-16); border-top: 1px solid var(--color-border); font-size: var(--font-size-sm); color: var(--color-text-secondary);">
                <p><strong>Demo Credentials:</strong></p>
                <p>üìß abid.hossain@example.com / Abid@786</p>
                <p>üìß ahsan.ansari@example.com / Ahsan@786</p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app hidden">
        <!-- Keep all your existing navbar and content structure -->
        <nav class="navbar">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <i class="fas fa-utensils"></i>
                    <span>Food Service Pro</span>
                    <span style="font-size: var(--font-size-sm); color: var(--color-text-secondary); margin-left: var(--space-8);">- Firebase Edition</span>
                </div>
                
                <div class="navbar-controls">
                    <div class="realtime-clock">
                        <div id="clock-time">--:--</div>
                        <div id="clock-date">Loading...</div>
                    </div>
                    
                    <div class="theme-switcher">
                        <label class="theme-toggle-label">
                            <i class="fas fa-moon"></i>
                            <input type="checkbox" id="themeToggle" class="theme-toggle-checkbox">
                            <span class="theme-toggle-switch"></span>
                            <i class="fas fa-sun"></i>
                        </label>
                    </div>
                    
                    <div style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">
                        <span id="currentUser">Not logged in</span>
                    </div>
                    
                    <button id="logoutBtn" class="btn btn--outline">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div id="main-content" class="view"></div>
        </main>

        <div id="fab" class="fab hidden">
            <button id="fabBtn" class="fab-button">
                <i class="fas fa-plus"></i>
            </button>
            <div id="fabMenu" class="fab-menu hidden">
                <div id="addPaymentBtn" class="fab-menu-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Add Payment</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</body>
</html>
